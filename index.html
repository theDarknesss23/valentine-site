    .btn {

    .btn-no {

      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: left 0.25s ease, top 0.25s ease, transform 0.25s ease;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
    }
    .btn-no.escaping {

  <script>
    const NAME = '–ö–∏—Ä–∏–ª';

    const CUTE_GIFS = [
      'wvYNSqBAMDVx8CEYkt',  // propose I love you
      '9rgVLYnPzzUpLsaaxN',  // kiss valentine
      '1xOOQSMJ9X4UykElSk',  // puppy with rose
      'sNaBNHusmmndIdzAFw',  // I love you hearts

      '26xBGaIaD7bBYc0sU',   // love animation cute

      '8QbwUh40Hl96yMgvOx',  // red panda flowers
      '4N1wOi78ZGzSB6H7vK',  // teddy hearts
      'NTLULEn4dLfh4JByEJ',   // will you be my valentine
      'HJibfnd7xqk5hAMD4v',  // cat blowing kisses
      'KxWDsHfQH6S8AnkZGo',  // cat heart
    ];

    const askScreen = document.getElementById('ask-screen');
    const successScreen = document.getElementById('success-screen');
    const askTitle = document.getElementById('ask-title');
    const wrap = document.getElementById('buttons-wrap');
    const btnYes = document.getElementById('btn-yes');
    const btnNo = document.getElementById('btn-no');
    const btnReset = document.getElementById('btn-reset');
    const successGif = document.getElementById('success-gif');

    askTitle.textContent = `${NAME}, –±—É–¥–µ—à –º–æ—ó–º –≤–∞–ª–µ–Ω—Ç–∏–Ω–æ–º? üíò`;

    function pickRandomGif() {
      const id = CUTE_GIFS[Math.floor(Math.random() * CUTE_GIFS.length)];
      successGif.src = 'https://giphy.com/embed/' + id;
    }

    function moveNoButton() {
      const card = wrap.closest('.card');
      const cardRect = card.getBoundingClientRect();
      const btnRect = btnNo.getBoundingClientRect();
      const padding = 14;
      const halfW = btnRect.width / 2;
      const halfH = btnRect.height / 2;
      const minX = halfW + padding;
      const maxX = cardRect.width - halfW - padding;
      const minY = halfH + padding;
      const maxY = cardRect.height - halfH - padding;
      if (maxX <= minX || maxY <= minY) return;
      const left = minX + Math.random() * (maxX - minX);
      const top = minY + Math.random() * (maxY - minY);
      btnNo.style.left = `${left}px`;
      btnNo.style.top = `${top}px`;
      btnNo.style.transform = 'translate(-50%, -50%)';
    }

    function initNoPosition() {
      btnNo.classList.remove('escaping');
      btnNo.style.left = '';
      btnNo.style.top = '';
      btnNo.style.transform = '';
    }

    function ensureNoEscaping() {
      if (btnNo.classList.contains('escaping')) return;
      btnNo.classList.add('escaping');
      const card = wrap.closest('.card');
      const cardRect = card.getBoundingClientRect();
      const btnRect = btnNo.getBoundingClientRect();
      const centerX = btnRect.left - cardRect.left + btnRect.width / 2;
      const centerY = btnRect.top - cardRect.top + btnRect.height / 2;
      btnNo.style.left = centerX + 'px';
      btnNo.style.top = centerY + 'px';
      btnNo.style.transform = 'translate(-50%, -50%)';
    }

    function handleNoEscape(e) {
      e.preventDefault();
      e.stopPropagation();
      ensureNoEscaping();
      moveNoButton();
    }

    ['pointerenter', 'pointerdown', 'touchstart', 'click'].forEach(ev => {
      btnNo.addEventListener(ev, handleNoEscape, { passive: false });
    });

    btnYes.addEventListener('click', () => {
      pickRandomGif();
      askScreen.classList.remove('active');
      successScreen.classList.add('active');
    });

    btnReset.addEventListener('click', () => {
      successScreen.classList.remove('active');
      askScreen.classList.add('active');
      initNoPosition();
    });

    initNoPosition();
  </script>
